<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sanjey Fashion Design Studio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card .info {
      padding: 15px;
      text-align: center;
    }
    .info h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .info p {
      color: gray;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      background: black;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>sanjey Fashion Design Studio</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/400x500" alt="Dress 1">
      <div class="info">
        <h3>Elegant Evening Dress</h3>
        <p>Perfect for special occasions</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x500" alt="Dress 2">
      <div class="info">
        <h3>Casual Summer Wear</h3>
        <p>Light & stylish outfit</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x500" alt="Dress 3">
      <div class="info">
        <h3>Trendy Jacket</h3>
        <p>Comfort meets fashion</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Fashion Design Studio | Designed with ❤</p>
  </footer>

</body>
</html>
